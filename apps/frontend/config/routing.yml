# default rules
homepage:
  url:   /
  param: { module: page, action: index }
  
current_state:
  url:   /current_state/
  param: { module: current_state, action: index }

show_result:
  url:   /showRes/
  param: { module: current_state, action: result }
  
env:
  url:   /env/:usuer_name/
  param: { module: env, action: index }

Cron_task:
  url:   /cron_task/
  param: { module: Cron_task, action: index }
  
vms:
  url:   /vms/:env_name/
  param: { module: vms, action: index }

actions:
  url:   /actions/
  param: { module: actions, action: index }
  
actionsExec:
  url:   /exec/
  param: { module: actions, action: runAct }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
